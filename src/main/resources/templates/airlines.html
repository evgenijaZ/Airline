<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Airlines | SkyBrowser</title>
    <link rel="icon" href="img/favicon.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.min.css" rel="stylesheet">
    <style type="text/css">
        html,
        body,
        header,
        .carousel {
            height: 30vh;
        }

        @media (max-width: 740px) {
            html,
            body,
            header {
                height: 100vh;
            }
        }

        @media (min-width: 800px) and (max-width: 850px) {
            html,
            body,
            header {
                height: 100vh;
            }

            .navbar:not(.top-nav-collapse) {
                background: #1C2331 !important;
            }

        }

        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        .pointer-disabled {
            pointer-events: none;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
    <div class="container">

        <!-- Brand -->
        <a class="navbar-brand" href="/home" target="_blank">
            <strong>SkyBrowser</strong>
        </a>

        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- Left -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/home">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/airlines">Airlines</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aircraft">Aircraft</a>
                </li>
            </ul>

        </div>

    </div>
</nav>
<!-- Navbar -->

<!--Carousel Wrapper-->
<div id="carousel-example-1z" class="carousel slide carousel-fade " data-ride="carousel">

    <!--Indicators-->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-1z" data-slide-to="1"></li>
        <li data-target="#carousel-example-1z" data-slide-to="2"></li>
    </ol>
    <!--/.Indicators-->

    <!--Slides-->
    <div class="carousel-inner" role="listbox">

        <!--First slide-->
        <div class="carousel-item active">
            <div class="view"
                 style="background-image: url('img/sky01.jpg'); background-repeat: no-repeat; background-size: cover;">
            </div>
        </div>
        <!--/First slide-->

        <!--Second slide-->
        <div class="carousel-item">
            <div class="view"
                 style="background-image: url('img/sky02.jpg'); background-repeat: no-repeat; background-size: cover;">
            </div>
        </div>
        <!--/Second slide-->

        <!--Third slide-->
        <div class="carousel-item">
            <div class="view"
                 style="background-image: url('img/sky03.jpg'); background-repeat: no-repeat; background-size: cover;">
            </div>
        </div>
        <!--/Third slide-->

    </div>
    <!--/.Slides-->

    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->

</div>
<!--/.Carousel Wrapper-->

<!--Main layout-->
<main>
    <div class="container">

        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark mdb-color  mt-3 mb-5">
            <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                    aria-controls="basicExampleNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="basicExampleNav">
                <div class="form-inline pl-md-2 justify-content-start mr-auto">
                    <label class="white-text mr-2" for="pageSizeSelect">Display items on page: </label>
                    <select class="" id="pageSizeSelect">
                        <option th:each="pageSize : ${pageSizes}" th:text="${pageSize}" th:value="${pageSize}"
                                th:selected="${pageSize} == ${selectedPageSize}"></option>
                    </select>
                </div>
                <form class="form-inline">
                    <div class="md-form my-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    </div>
                </form>

            </div>
            <!-- Collapsible content -->

        </nav>
        <!--/.Navbar-->

        <div th:if="${not #lists.isEmpty(airlineList)}">
            <!--Card container-->
            <div class="container-fluid card-columns">
                <!--Card-->

                <div class="card" th:each="airline : ${airlineList}">
                    <!--Card image-->
                    <div class="view overlay">
                        <img class="card-img-top"
                             th:src="'/img/airline-logos/'+${airline.id}+'.jpg'"
                             th:alt="${airline.name}">
                        <a>
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>
                    <!--Card image-->

                    <!--Card content-->
                    <div class="card-body text-center">
                        <h5>
                            <strong>
                                <a th:href="'/airlines/'+${airline.id}" class="dark-grey-text"
                                   th:text="${airline.name}"></a>
                            </strong>
                        </h5>

                    </div>
                    <!--Card content-->

                </div>
                <!--Card-->
            </div>
            <!--Card container-->
        </div>

        <!--Pagination-->
        <nav th:if="${airlineList.totalPages != 1}" class="d-flex justify-content-center wow fadeIn">
            <ul class="pagination pagination-circle pg-dark">
                <li th:class="${airlineList.number == 0} ? 'page-item disabled' : 'page-item'">
                    <a class="page-link" th:href="@{/airlines(pageSize=${selectedPageSize}, page=1)}">First</a>
                </li>
                <li th:class="${airlineList.number == 0} ? 'page-item disabled' : 'page-item'">
                    <a class="page-link"
                       th:href="@{/airlines(pageSize=${selectedPageSize}, page=${airlineList.number})}">&laquo;</a>
                </li>
                <li th:class="${airlineList.number == (page - 1)} ? 'page-item active pointer-disabled' : 'page-item'"
                    th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
                    <a class="page-link" th:href="@{/airlines(pageSize=${selectedPageSize}, page=${page})}"
                       th:text="${page}"></a>
                </li>
                <li th:class="${airlineList.number + 1 == airlineList.totalPages} ? 'page-item disabled' : 'page-item'">
                    <a class="page-link"
                       th:href="@{/airlines(pageSize=${selectedPageSize}, page=${airlineList.number + 2})}">&raquo;</a>
                </li>
                <li th:class="${airlineList.number + 1 == airlineList.totalPages} ? 'page-item disabled' : 'page-item'">
                    <a class="page-link"
                       th:href="@{/airlines(pageSize=${selectedPageSize}, page=${airlineList.totalPages})}">Last</a>
                </li>
            </ul>
        </nav>
        <!--Pagination-->

    </div>
</main>
<!--Main layout-->

<!--Footer-->
<footer class="page-footer text-center font-small mt-4 wow fadeIn">

    <hr class="my-4">

    <!-- Social icons -->
    <div class="pb-4">
        <a href="https://www.facebook.com/" target="_blank">
            <i class="fa fa-facebook mr-3"></i>
        </a>

        <a href="https://twitter.com/" target="_blank">
            <i class="fa fa-twitter mr-3"></i>
        </a>

        <a href="https://github.com/" target="_blank">
            <i class="fa fa-github mr-3"></i>
        </a>
    </div>
    <!-- Social icons -->

    <!--Copyright-->
    <div class="footer-copyright py-3">
        Â© 2018 Copyright:
        <a href="#" target="_blank"> SkyBrowser.com </a>
    </div>
    <!--/.Copyright-->

</footer>
<!--/.Footer-->

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Initializations -->
<script type="text/javascript">
    // Animations initialization
    new WOW().init();

    $(document).ready(function () {
        changePageAndSize();
    });

    //Pagination
    function changePageAndSize() {
        $('#pageSizeSelect').change(function (evt) {
            window.location.replace("airlines?pageSize=" + this.value + "&page=1");
        });
    }
</script>
</body>

</html>
