<!-- Full Page Intro -->
<div class="view full-page-intro" style="background-image: url('img/sky03.jpg'); background-repeat: no-repeat; background-size: cover;">

    <!-- Mask & flexbox options-->
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">

        <!-- Content -->
        <div class="container">

            <!--Grid row-->
            <div class="row wow fadeIn justify-content-center">

                <!--Grid column-->
                <div class="col-md-6 col-xl-5 mb-4 ">

                    <!--Card-->
                    <div class="card">

                        <!--Card content-->
                        <div class="card-body">

                            <!-- Form -->
                            <form name="">
                                <!-- Heading -->
                                <h3 class="dark-grey-text text-center">
                                    <strong>Log In</strong>
                                </h3>
                                <hr>
                                <div class="md-form">
                                    <i class="fa fa-envelope prefix grey-text"></i>
                                    <input type="text" id="email" class="form-control" required>
                                    <label for="email">Email</label>
                                </div>

                                <div class="md-form">
                                    <i class="fa fa-lock prefix grey-text"></i>
                                    <input type="password" id="password" class="form-control" minlength="8" required>
                                    <label for="password">Password</label>
                                </div>

                                <div class="text-center">
                                    <button class="btn btn-indigo">Log in</button>
                                    <hr>
                                    <a href="/create_account">Haven't any account yet?</a>
                                </div>

                            </form>
                            <!-- Form -->

                        </div>

                    </div>
                    <!--/.Card-->

                </div>
                <!--Grid column-->

            </div>
            <!--Grid row-->

        </div>
        <!-- Content -->

    </div>
