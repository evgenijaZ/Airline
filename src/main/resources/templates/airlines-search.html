<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Airlines | SkyBrowser</title>
    <link rel="icon" href="/img/favicon.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="/css/style.min.css" rel="stylesheet">
    <style type="text/css">
        html,
        body,
        header {
            height: 30vh;
        }
        @media (max-width: 740px) {
            html,
            body,
            header {
                height: 100vh;
            }
        }
        @media (min-width: 800px) and (max-width: 850px) {
            html,
            body,
            header {
                height: 100vh;
            }
            .navbar:not(.top-nav-collapse) {
                background: #1C2331 !important;
            }
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">
        <!-- Brand -->
        <a class="navbar-brand waves-effect" href="/home">
            <strong class="dark-grey-text">SkyBrowser</strong>
        </a>
        <!-- Collapse -->
        <button class="navbar-toggler"
                type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/airlines">Airlines</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aircraft">Aircraft</a>
                </li>
            </ul>
            <!-- Right -->
            <ul class="navbar-nav nav-flex-icons">
                <li class="nav-item">
                    <a href="#" class="nav-link" target="_blank">
                        <i class="fa fa-facebook"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" target="_blank">
                        <i class="fa fa-twitter"></i>
                    </a>
                </li>
                <div sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                        <a th:href="@{/login}" class="nav-link border border-light rounded">
                            <i class="fa fa-user-circle mr-2"></i>Log in
                        </a>
                    </li>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a th:href="@{/logout}" class="nav-link border border-light rounded">
                            <i class="fa fa-user-circle mr-2"></i>Log out
                        </a>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</nav>
<!-- Navbar -->
<!--Main layout-->
<main class="mt-5 pt-4">
    <div class="container dark-grey-text">
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark mdb-color mt-3 mb-5">
            <!-- Collapse button -->
            <button class="navbar-toggler"
                    type="button" data-toggle="collapse"
                    data-target="#basicExampleNav"
                    aria-controls="basicExampleNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="basicExampleNav">
                <form class="form-inline" th:action="@{/airlines/search}" method="get">
                    <div class="md-form my-0">
                        <input class="form-control mr-sm-2" type="search" name="name" placeholder="Search"
                               aria-label="Search">
                    </div>
                    <button type="submit" class="btn btn-search mdb-color"><i class="fa fa-search fa-fw"></i></button>
                </form>
            </div>
            <!-- Collapsible content -->
        </nav>
        <!--/.Navbar-->
        <div th:if="${not #lists.isEmpty(airlineList)}">
            <!--Card container-->
            <div class="container-fluid card-columns">
                <!--Card-->
                <div class="card" th:each="airline : ${airlineList}">
                    <!--Card image-->
                    <div class="view overlay">
                        <a th:href="'/airlines/'+${airline.id}">
                            <img class="card-img-top"
                                 th:src="'/img/airline-logos/'+${airline.id}+'.jpg'"
                                 th:alt="${airline.name}">
                        </a>
                    </div>
                    <!--Card image-->
                    <!--Card content-->
                    <div class="card-body text-center">
                        <h5>
                            <strong>
                                <a th:href="'/airlines/'+${airline.id}" class="dark-grey-text"
                                   th:text="${airline.name}"></a>
                            </strong>
                        </h5>
                    </div>
                    <!--Card content-->
                </div>
                <!--Card-->
            </div>
            <!--Card container-->
        </div>
        <div th:if="${#lists.isEmpty(airlineList)}" style="height:80vh"></div>
    </div>
</main>
<!--Main layout-->
<!--Footer-->
<footer class="page-footer text-center font-small mt-4 wow fadeIn">
    <hr class="my-4">
    <!-- Social icons -->
    <div class="pb-4">
        <a href="https://www.facebook.com/" target="_blank">
            <i class="fa fa-facebook mr-3"></i>
        </a>
        <a href="https://twitter.com/" target="_blank">
            <i class="fa fa-twitter mr-3"></i>
        </a>
        <a href="https://github.com/" target="_blank">
            <i class="fa fa-github mr-3"></i>
        </a>
    </div>
    <!-- Social icons -->
    <!--Copyright-->
    <div class="footer-copyright py-3">
        Â© 2018 Copyright:
        <a href="#" target="_blank"> SkyBrowser.com </a>
    </div>
    <!--/.Copyright-->
</footer>
<!--/.Footer-->
<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Initializations -->
<script type="text/javascript">
    // Animations initialization
    new WOW().init();
</script>
</body>
</html>
