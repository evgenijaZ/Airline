<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Airline | SkyBrowser</title>
    <link rel="icon" href="/img/favicon.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="/css/style.min.css" rel="stylesheet">
</head>

<body>

<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">

        <!-- Brand -->
        <a class="navbar-brand waves-effect" href="/home">
            <strong class="dark-grey-text">SkyBrowser</strong>
        </a>

        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- Left -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/airlines">Airlines</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/airlines">Aircraft</a>
                </li>
            </ul>

            <!-- Right -->
            <ul class="navbar-nav nav-flex-icons">
                <li class="nav-item">
                    <a href="#" class="nav-link" target="_blank">
                        <i class="fa fa-facebook"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" target="_blank">
                        <i class="fa fa-twitter"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/login" class="nav-link border border-light rounded">
                        <i class="fa fa-user-circle mr-2"></i>Log in
                    </a>
                </li>
            </ul>

        </div>

    </div>
</nav>
<!-- Navbar -->

<!--Main layout-->
<main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">

        <!--Grid row-->
        <div class="row wow fadeIn">

            <!--Grid column-->
            <div class="col-md-6 mb-4">
                <img th:src="'/img/airline-logos/'+${airline.id}+'.jpg'" class="img-fluid z-depth-1-half"
                     th:alt="${airline.name}">
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-6 mb-4">

                <!--Content-->
                <div class="p-4">

                    <p class="lead font-weight-bold" th:text="${airline.name}"></p>

                </div>
                <!--Content-->

            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->

        <!--Aircraft table-->
        <div th:if="${not #lists.isEmpty(airline.aircraftList)}">
            <div class="row">
                <table class="table table-hover">
                    <thead>
                    <tr class="mdb-color text-white">
                        <th>Model</th>
                        <th>Passenger capacity</th>
                        <th>Carrying capacity</th>
                        <th>Flight range</th>
                        <th>Fuel consumption</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="aircraft : ${airline.getAircraftList()}">
                        <td>
                            <a th:href="@{'/aircraft/' + ${aircraft.id}}">
                                <div style="text-decoration: underline; height:100%;width:100%"
                                     th:text="${aircraft.modelName}">
                                </div>
                            </a>
                        </td>
                        <td th:text="${aircraft.passengerCapacity}"></td>
                        <td th:text="${aircraft.carryingCapacity}"></td>
                        <td th:text="${aircraft.flightRange}"></td>
                        <td th:text="${aircraft.fuelConsumption}"></td>
                    </tr>
                    <tr class="table-active">
                        <td th:text="Total"></td>
                        <td th:text="${totalPassengerCapacity}"></td>
                        <td th:text="${totalCarryingCapacity}"></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--Aircraft table-->
        <div th:if="${#lists.isEmpty(airline.aircraftList)}" style="height:35vh"></div>
    </div>

</main>
<!--Main layout-->

<!--Footer-->
<footer class="page-footer text-center font-small mt-4 wow fadeIn">

    <hr class="my-4">

    <!-- Social icons -->
    <div class="pb-4">
        <a href="https://www.facebook.com/" target="_blank">
            <i class="fa fa-facebook mr-3"></i>
        </a>

        <a href="https://twitter.com/" target="_blank">
            <i class="fa fa-twitter mr-3"></i>
        </a>

        <a href="https://github.com/" target="_blank">
            <i class="fa fa-github mr-3"></i>
        </a>
    </div>
    <!-- Social icons -->

    <!--Copyright-->
    <div class="footer-copyright py-3">
        Â© 2018 Copyright:
        <a href="#" target="_blank"> SkyBrowser.com </a>
    </div>
    <!--/.Copyright-->

</footer>
<!--/.Footer-->


<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!-- Initializations -->
<script type="text/javascript">
    // Animations initialization
    new WOW().init();
</script>
</body>

</html>
