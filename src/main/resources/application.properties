# ===============================
#  DATA SOURCE
# ===============================
# spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/airline?useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# ===============================
#  JPA / HIBERNATE
# ===============================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.generate-ddl=true
spring.jpa.show-sql=true

# ==============================================================
# = Spring Security / Queries for AuthenticationManagerBuilder
# ==============================================================
spring.queries.users-query=select email, password, active from user where email=?
spring.queries.roles-query=select u.email, r.role from user u inner join m2m_user_role ur on(u.id=ur.user_id) inner join role r on(ur.role_id=r.id) where u.email=?
